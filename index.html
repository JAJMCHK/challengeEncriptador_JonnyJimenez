<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>ENCRIPTADOR JONNY JIMENEZ</title>

  </head>
  
  <body>

    <div class="areaDelBody">

      <header class="header">
        
        <div class="seccionDelLogoAlura">
          
          <a href="index.html" class="logoAlura">

            <img src="./imagenes/LogoAlura.png" alt="Logo Alura" />

          </a>
        
        </div>

      </header>
      
      <main class="main">
        
        <section class="area__izq">
          
          <textarea id="mensaje" placeholder="Ingrese el texto aqui"></textarea>
          
          <div id="advertencia" class="seccionDeAlerta">

            <span class="material-symbols-outlined">error</span>

            <p>Solo letras minúsculas y sin acentos</p>
          </div>
          
          <div class="areaBotonesEncriptarYDesencriptar">
            
            <button
              id="encriptar"
              class="button"
              onclick="funcionDelBoton('encriptar');"
            >
              Encriptar
            </button>
            
            <button
              id="desencriptar"
              class="button"
              onclick="funcionDelBoton('desencriptar');"
              disabled
            >
              Desencriptar
            </button>
          
          </div>
        
        </section>
        
        <section class="area_der">
          
          <div id="areaDeRespuesta" hidden class="areaDeConversion">
            <p id="textoConvertido">-</p>
            
            <div class="areaBotonCopiar">
              
              <button
                id="copiar"
                class="button"
                onclick="copiarportapapeles('encriptar');"
                hidden
              >
                Copiar
              </button>
            
            </div>
          
          </div>
          
          <div id="areaSeccionDeRespuestaCondicionesIniciales" class="seccionDeRespuestaCondicionesIniciales">
            
            <img id="imagenAreaDer" src="./imagenes/Muneco.png" alt="No se encontro mensaje" />
            
            <h1>Ningún mensaje fue encontrado</h1>
            
            <h2>
              Ingresa el texto que desees encriptar o desencriptar.
            </h2>
          
          </div>
        
        </section>
      
      </main>
      
  </div>
    
  <!-- Vinculando el archivo de JS-->

    <script src="./app.js"></script>
  
  </body>
</html>
